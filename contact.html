<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/slider.css">
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/glightbox.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Financing</title>
	<script src="js/common.js"></script>
</head>
<body>

	<div id="header-placeholder"></div>

	<div class="hero overlay inner-page">
		<img src="images/blue-bg.svg" alt="" class="img-fluid blob">
		<div class="container">
			<div class="row align-items-center justify-content-center text-center pt-5">
				<div class="col-lg-6">
					<h1 class="heading text-white mb-3" data-aos="fade-up">Contact Us</h1>
				</div>
			</div>
		</div>
	</div>

	
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 mb-5 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
					<div class="contact-info">
						<div class="address mt-2">
							<i class="bi bi-geo-alt"></i>
							<h4 class="mb-2">Location:</h4>
							<p>43 Mohan Garden<br> New Delhi</p>
						</div>

						<div class="open-hours mt-4">
							<i class="bi bi-clock"></i>
							<h4 class="mb-2">Open Hours:</h4>
							<p>
								Sunday-Friday:<br>
								11:00 AM - 2300 PM
							</p>
						</div>

						<div class="email mt-4">
							<i class="bi bi-envelope"></i>
							<h4 class="mb-2">Email:</h4>
							<p>laxman.dass@simpleloansindia.in</p>
						</div>

						<div class="phone mt-4">
							<i class="bi bi-phone"></i>
							<h4 class="mb-2">Call:</h4>
							<p>+91 9871192106, 8700025395</p>
						</div>

					</div>
				</div>
				<div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
					<form action="https://formsubmit.co/laxman.dass@simpleloansindia.in" method="POST">
						<div class="row">
							<div class="col-6 mb-3">
								<input type="text" class="form-control" placeholder="Your Name">
							</div>
							<div class="col-6 mb-3">
								<input type="tel" class="form-control" placeholder="Your Phone Number">
							</div>
							<div class="col-6 mb-3">
								<input type="text" class="form-control" placeholder="City">
							</div>
							<div class="col-6 mb-3">
								<input type="text" class="form-control" placeholder="Take Home Salary">
							</div>
							<div class="col-12 mb-3">
								<textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
							</div>
							<div class="col-12">
								<input type="submit" value="Send Message" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<div id="footer-placeholder"></div>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/slider.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/navbar.js"></script>
	<script src="js/custom.js"></script>
  </body>
  </html>
